<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Amigo Secreto</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/popup-service.js"></script>
    <script src="js/shuffle-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-controller.js"></script>
  </head>
  <body ng-app="santa">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title" translate="title">Amigo Secreto</h1>
        <div>
          
        </div>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="add()" ng-controller="MainCtrl">

          <input type="text" ng-model="newFriend" placeholder="nome do participante" ng-show="!ready" autofocus>
          <button type="button" ng-click="add()" class="ok" ng-disabled="ready || !newFriend" translate="button.add">Add</button>
          <button type="button" ng-click="reset()" class="cancel" ng-disabled="raffle.length === 0" translate="button.reset">Reset</button>

          <ul>
            <li ng-repeat="item in raffle | orderBy: ['viewed', 'friend']" 
                ng-class="{'ok': item.viewed, 'pending': !item.viewed, 'ready': ready}">
              <a href="#" ng-click="remove(item)" ng-if="!ready" class="remove-icon"></a>
              <a href="#" ng-click="pick(item)">{{item.friend}}</a>
            </li>
          </ul>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
